name: Multi Platform Release

on:
  push:
    tags:
    - '*'    

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      # Set fail-fast to false to ensure that feedback is delivered for all matrix combinations. Consider changing this to true when your workflow is stable.
      fail-fast: false

      matrix:
        os: [windows-latest]
        build_type: [Release]

    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-go@v4
      with:
       go-version: '^1.21.1'

    - name: Install Dependencies
      run: cd ${{ github.workspace }} && powershell ./install.ps1

    - name: Build
      run: |
         dir ${{ github.workspace }}
         set PATH=${{ github.workspace }}\templibs\liboqs;${{ github.workspace }}\templibs\hybrid-pqc;${{ github.workspace }}\templibs\pkg-config\bin;${{ github.workspace }}\templibs\mingw\mingw64\bin;%PATH%
         set PKG_CONFIG_PATH=${{ github.workspace }}\templibs\pkg-config
         mkdir ${{ github.workspace }}\build && go build -o ${{ github.workspace }}\build ./...

    - name: 'Upload Artifact'
      uses: actions/upload-artifact@v3
      with:
        name: hybridpqc
        path: |
              ${{ github.workspace }}/build/*.*
              
    - name: release
      uses: ncipollo/release-action@v1
      with:
        allowUpdates: true
        artifacts: "build/*.*"
